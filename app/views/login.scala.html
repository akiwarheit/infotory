@(form: Form[Application.Login])

<!DOCTYPE html>
<html>
<head>
<title>Zentasks</title>
<link rel="stylesheet" href="http://necolas.github.io/normalize.css/3.0.1/normalize.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/metis/metisMenu.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/sidebar.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
</head>
<body>
	<header>
		<a href="@routes.Application.index" id="logo"><span>Proto</span>type</a>
	</header>
	@helper.form(routes.Application.authenticate) {
	<h1>Sign in</h1>
	<p>
		<input type="email" name="email" placeholder="Email" value="@form("email").value">
	</p>
	<p>
		<input type="password" name="password" placeholder="Password">
	</p>
	<p>
		<button type="submit">Login</button>
	</p>
	}
</body>
</html>
