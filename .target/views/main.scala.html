@(title: String)(content: Html)

<!DOCTYPE html>
<html ng-app="CompetenceMatrix">
    <head>
        <title>@title</title>
        <!-- Reset & Normalization -->
        <link rel="stylesheet" href="http://necolas.github.io/normalize.css/3.0.1/normalize.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" >
        <!-- DataTable + Bootstrap -->
        <link rel="stylesheet" href="//cdn.datatables.net/plug-ins/be7019ee387/integration/bootstrap/3/dataTables.bootstrap.css">
        <!-- jQuery UI -->
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
        <!-- Sidebar -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/metis/metisMenu.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/sidebar.css")">
        <!-- Autocomplete -->
        <link rel="stylesheet" href="@routes.Assets.at("lib/tagsinput/bootstrap-tagsinput.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/select2/select2.css")">
        <!-- Timline -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/timeline.css")">
        <!-- Datepicker -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/datetimepicker/css/datepicker.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/datetimepicker/css/datepicker3.css")">
        <!-- Custom -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <!-- Angular (Needs to load early) -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script> -->
    </head>
    <body>
        @content
        <!-- jQuery & Bootstrap -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <!-- Sidebar -->
        <script src="@routes.Assets.at("lib/metis/jquery.metisMenu.js")" type="text/javascript"></script>
        <!-- Data Tables -->
        <script src="//cdn.datatables.net/1.10.1/js/jquery.dataTables.js" type="text/javascript"></script>
        <script src="//cdn.datatables.net/plug-ins/be7019ee387/integration/bootstrap/3/dataTables.bootstrap.js" type="text/javascript"></script>
        <!-- Autocomplete -->
        <script src="@routes.Assets.at("lib/typeahead/bootstrap3-typeahead.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/tagsinput/bootstrap-tagsinput.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/select2/select2.min.js")" type="text/javascript"></script>
        <!-- Datetimepicker -->
        <script src="@routes.Assets.at("lib/datetimepicker/js/bootstrap-datepicker.js")" type="text/javascript"></script>
        <!-- Spinner baby! -->
        <script src="@routes.Assets.at("lib/spin/spin.min.js")" type="text/javascript"></script>
        <!-- Custom -->
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
