@(form: Form[controllers.Security.Login])

<!DOCTYPE html>
<html>
<head>
<title>Infobate</title>
<!-- Reset & Normalization -->
<link rel="stylesheet" href="http://necolas.github.io/normalize.css/3.0.1/normalize.css">
<!-- Bootstrap -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<!-- DataTable + Bootstrap -->
<link rel="stylesheet" href="//cdn.datatables.net/plug-ins/be7019ee387/integration/bootstrap/3/dataTables.bootstrap.css">
<!-- Autocomplete -->
<link rel="stylesheet" href="@routes.Assets.at("lib/tagsinput/bootstrap-tagsinput.css")">
<!-- Custom -->
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<!-- <h1 class="text-center login-title">Login</h1> -->
				<div class="account-wall">
					<!-- <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt=""> -->
                    <p class="bg-danger">
                        @flash.get("msg")
                    </p>
					@helper.form(action = controllers.routes.Security.authenticate(), 'class -> "form-signin") {
					
                        <!-- @helper.inputText(form("username"), 'class -> "form-control", 'placeholder -> "Username") -->
                        <!-- @helper.inputPassword(form("password"), 'class -> "form-control", 'placeholder -> "Password") -->
                        <input type="text" class="form-control" name="email" placeholder="Username" required autofocus/> 
                        <input type="password" class="form-control" name="password" placeholder="Password" required/>
                        <button class="btn btn-lg btn-default btn-block" type="submit"> Sign in</button>
                        <label class="checkbox pull-left"> <input type="checkbox" value="remember-me"> Remember me
                        </label> <a href="#" class="pull-right need-help">Need help? </a><span
                                class="clearfix"></span>
                    }
				</div>
				<!-- <a href="#" class="text-center new-account">Create an account </a> -->
			</div>
		</div>
	</div>
	<!-- jQuery & Bootstrap -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<!-- Sidebar -->
	<script src="@routes.Assets.at("lib/metis/jquery.metisMenu.js")" type="text/javascript"></script>
	<!-- Autocomplete -->
	<script src="@routes.Assets.at("lib/typeahead/bootstrap3-typeahead.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("lib/tagsinput/bootstrap-tagsinput.min.js")" type="text/javascript"></script>
	<!-- Custom -->
</body>
</html>
